{% extends "base.html" %}

{% block content %}
<section class="principal">
<div class="contenedor">
	<div class="row">

		<div class="col-md-12">

			<table class="table table-striped table-hover">
			<a class="btn btn-primary pull-left" href="{% url 'invoice_app:nuevo' %}">
				<span class="glyphicon glyphicon-plus"></span> Crear Factura
			</a>
				<thead>
					<tr>
						<th>Numero</th>
						<th>Cliente</th>
						<th>Fecha</th>
						<th>Total</th>						
						<th class="text-center">Acciones</th>
					</tr>
				</thead>
				<tbody>
					{% for invoice in invoices %}
					<tr>
						
						<td>{{ invoice.number }}</td>
						<td>{{ invoice.cliente }}</td>
						<td>{{ invoice.date }}</td>
						<td>{{ invoice.total }}</td>			
						<td  class="text-center">
							<a href="{% url 'invoice_app:detalle' invoice.id %}" class="btn btn-success"><span class="glyphicon glyphicon-eye-open"></span></a>
							<a href="{% url 'invoice_app:editar' invoice.id %}" class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span></a>
							<a href="{% url 'invoice_app:eliminar' invoice.id %}" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>

		</div><!-- col-md-12 -->

	</div><!-- /row -->
</div>
</section>

{% endblock content %}
